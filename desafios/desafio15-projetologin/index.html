<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Fa√ßa login para acessar a sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">

                    <div class="campo">
                        <label for="iemail"><i class="bi bi-envelope-fill"></i></label>
                        <input type="email" name="email" id="iemail" placeholder="Digite seu email" autocomplete="email" required maxlength="35">
                    </div>

                    <div class="campo">
                        <label for="isenha"><i class="bi bi-key-fill"></i></label>
                        <input type="password" name="senha" id="isenha" placeholder="digite sua senha" autocomplete="current-password" required minlength="8" maxlength="15">
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
