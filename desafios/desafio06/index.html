<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos dos itens a seguir.<br> Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li>
            <abbr title="Usar a tag <strong>">
                <strong>Negrito</strong>
            </abbr>
        </li>
        <li>
            <abbr title="Usar a tag <em>">
                <em>Itálico</em>
            </abbr>
        </li>
        <li>
            <abbr title="Usar a tag <abbr>">
                Abreviações
            </abbr>
        </li>
        <li>
            <abbr title="Usar a tag <img>">
                Imagens
            </abbr>
        </li>
        <li>
            <abbr title="Usar a tag <link> acima de title e escolher o Favicon">
                Favicons
            </abbr>
        </li>
    </ul>
</body>
</html>
