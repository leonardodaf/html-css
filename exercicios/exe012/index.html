<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>

    <h1>Inseridos vídeos hospedados localmente</h1>
    <hr>
    <p>Este vídeo está hospedado no meu navegador</p>
    <video width="533" height="300" poster="imagens/penalti.jpg" controls>
        <source src="midias/meu-video.webm" type="video/webm">
        <source src="midias/meu-video.m4v" type="video/mp4">
        <source src="midias/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <hr>
    <iframe width="533" height="300" src="https://www.youtube.com/embed/X_9fOpCwCsU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <hr>
    <iframe src="https://player.vimeo.com/video/563638199?h=cc5d2c3921&byline=0&portrait=0" width="533" height="300" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
