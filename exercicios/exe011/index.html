<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>

    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou aumente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Aprendendo a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/goodday.mp3" type="audio/mpeg">
        <p>Seu navegador não é capaz de reproduzir o áudio, baixe o seu arquivo <a href="midia/goodday.mp3" target="_blank">aqui</a></p>
    </audio>

</body>
</html>
