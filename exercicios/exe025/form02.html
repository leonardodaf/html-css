<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Usuário:</label>
            <input type="text" name="user" id="iuser" required minlength="3" maxlength="12" autocomplete="username" placeholder="Digite seu nome" size="10">
        </p>

        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="6" maxlength="15" autocomplete="current-password" placeholder="Digite sua senha" size="10">
        </p>
        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </form>
</body>
</html>
