<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1 style="text-align: center;">Exemplo de formulário:</h1>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend><h2>Sexo</h2></legend>

            <input type="radio" name="sexo" id="isexm" value="M">
            <label for="isexm">Masculino</label>

            <input type="radio" name="sexo" id="isexf" value="F">
            <label for="isexf">Feminino</label>
        </fieldset>

        <fieldset>
            <legend><h2>Esportes favoritos</h2></legend>

            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basquete</label> <br>

            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label> <br>

            <input type="checkbox" name="volei" id="ivolei">
            <label for="ivolei">Vôlei</label> <br>

        </fieldset>

        <input style="margin-top: 10px;" type="submit" value="ENVIAR">
        <input style="margin-top: 10px;" type="reset" value="LIMPAR">
    </form>
</body>
</html>
