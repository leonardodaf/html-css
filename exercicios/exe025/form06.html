<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icolor">Escolha uma cor : </label>
            <input type="color" name="color" id="icolor">
        </p>

        <p>
            <label for="inivel">Qual seu nível de satisfação : </label>
            <input type="range" name="nivel" id="inivel" max="10">
        </p>

        <p>
            <label for="ifile">Insira uma imagem:</label>
            <input type="file" name="file" id="ifile">
        </p>

        <p>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </p>

    </form>
</body>
</html>
