<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <Form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais:</legend>

            <p>
                <label for="inome">Digite seu nome:</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="30" required placeholder="Digite seu nome completo">
            </p>

            <p>
                <label for="iemail">Digite seu e-mail:</label>
                <input type="email" name="email" id="iemail" required placeholder="exemplo@gmail.com" autocomplete="email">
            </p>

            <p>
                <label for="itel">Digite seu número:</label>
                <input type="tel" name="tel" id="itel" required minlength="10" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx) xxxxx-xxxx" autocomplete="tel">
            </p>
        </fieldset>

        <input type="submit" value="ENVIAR">
        <input type="reset" value="LIMPAR">
    </Form>
</body>
</html>
